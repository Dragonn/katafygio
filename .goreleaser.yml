builds:
  -
    ldflags: -s -w -X github.com/bpineau/katafygio/cmd.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64

release:
  # don't autopublish
  draft: true

archive:
  format: binary

dockers:
  -
    image: bpineau/katafygio
    goos: linux
    goarch: amd64
    latest: true
    dockerfile: Dockerfile.goreleaser
